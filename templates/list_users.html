{% extends "base.html" %}
{% block title %} List | Users {% endblock %}

{% block content %}
    <div class="container bg-white mt-5 shadow-lg p-4 rounded-3">
        <h2 class="mb-5 text-center">List all users </h2>
        <table class="table">
            <thead>
                <tr>
                    <th>#ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr class="align-middle">
                        <td>{{ user[0] }}</td>
                        <td>{{ user[1] }}</td>
                        <td>{{ user[2] }}</td>
                        <td>{{ user[3] }}</td>
                        <td>{{ user[4] }}</td>
                        <td>
                            <a href="/update-user/{{ user[0] }}" class="btn btn-success me-2"><i class="bi bi-pencil-square"></i> Edit</a>
                            <button class="btn btn-remove btn-danger" data-remove-id="{{ user[0] }}" data-bs-toggle="modal" href="#exampleModalToggle" role="button"><i class="bi bi-trash3"></i> Remove</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
