{% extends "base.html" %}
{% block title %} Update | User {% endblock %}


{% block content %}
   <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 col-xxl-4">
                <div class="p-4 mx-auto mt-5 rounded-5 shadow-lg">
                    <h1 class="text-center">Update User</h1>
                    <form action="{{ url_for('submit') }}" method="get">    
                        <div class="mb-2">
                            <label for="firstname">First Name</label>
                            <input value="{{ user[0][1] }}" name="first-name" class="form-control" placeholder="Frist name" required id="firstname" type="text">
                        </div>
                        <div class="mb-2">
                            <label for="lastname">Last Name</label>
                            <input value="{{ user[0][2] }}" name="last-name" class="form-control" placeholder="Last Name" required id="lastname" type="text">
                        </div>
                        <div class="mb-2">
                            <label for="email">Email Address</label>
                            <input value="{{ user[0][3] }}" name="email" class="form-control" placeholder="Email" required id="email" type="email">
                        </div>
            
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary">Create User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
   </div>
{% endblock %}
